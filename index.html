<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Debugging the mind</title>

		<link rel="stylesheet" href="https://use.typekit.net/gxl0wpb.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/custom.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Debugging the Mind</h1>
					<p>
						Using an understanding of cognitive processes to get you unstuck
					</p>
				</section>

				<section>
					<div class="flex center space">
						<img class="laura" src="/images/laura2.png" />
						<div class="">
							<h2>Laura Weatherhead</h2>
							<p><a href="https://twitter.com/lssweatherhead">@lssweatherhead</a></p>
							<p>Full-Stack Developer @ Spun</p>
							<p>Artificial Intelligence & Computer Science</p>
						</div>
						<img class="laura" src="/images/laura3.png" />
					</div>
					<p class="">
						Problem solver. Writer. Reader. Amateur acrobat. Trampolinist. Painter. Speaker. Chocaholic.
					</p>
				</section>

				<section data-background="/images/dark.jpeg">
					
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>

		<style type="text/css">
			/* 1. Style header/footer <div> so they are positioned as desired. */
			#header-left {
				position: absolute;
				top: 0%;
				left: 0%;
			}
			#header-left .logo {
				padding: 20px;
				display: inline-flex;
			}
			#header-left .logo .icon {
				max-height: 70px;
				align-self: center;
			}
			#header-left .logo .company {
				max-height: 80px;
				align-self: center;
			}
		</style>

		<!-- 2. Create hidden header/footer <div> -->
		<div id="hidden" style="display:none;">
			<div id="header">
				<div id="header-left">
					<div class="logo">
						<img class="icon" alt="Icon" src="/images/logo.png" />
					</div>
				</div>
			</div>
		</div>

		<script src="lib/js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript">
			// 3. On Reveal.js ready event, copy header/footer <div> into each `.slide-background` <div>
			var header = $('#header').html();
			if ( window.location.search.match( /print-pdf/gi ) ) {
				Reveal.addEventListener( 'ready', function( event ) {
					$('.slide-background').append(header);
				});
			}
			else {
				$('div.reveal').append(header);
		}
		</script>
	</body>
</html>
